<!DOCTYPE html>
<html ng-app='app'>
<head>
	<meta charset="utf-8">
	<title>app</title>
	<script src=../bower_components/angular/angular.js></script>
	<script type="text/javascript">
		var appModule = angular.module('app', [])
		appModule.controller('divController', function($scope) {
			$scope.myName = 'Patrick';
			$scope.myFavoriteLanguage = 'JavaScript';
			$scope.myFavoriteJSLibrary = 'Angular';
		});
	</script>
</head>
<body>
	<div ng-controller='divController'>
		<p>My name is {{myName}}.</p>
		<p>I'm enjoying {{myFavoriteLanguage}}.</p>
		<p>I like the {{myFavoriteJSLibrary}} library!</p>
	</div>
</body>
</html>
